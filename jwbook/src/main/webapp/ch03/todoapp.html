<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale = 1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>실습 3-2</title>
</head>
<body>
   <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
      <h2>My ToDo App</h2>
      <hr>
      <div class="input-group">
         <input id="item" class="form-control" type="text" placeholder="할일을 입력하세요.">
         <button type="button" class ="btn btn-primary" onclick= "addItem()">할일 추가</button>
      </div>
      <hr>
      <ul id="todolist" class="list-group">

      </ul>
   </div>

   <script>
      function addItem() {

         let todo = document.getElementById("item");
         let list = document.getElementById("todolist");

         let listitem = document.createElement("li");
         listitem.className = "d-flex list-group-item list-group-item-action list-group-item-waring";
         listitem.innerText = todo.value;
         list.appendChild(listitem);

         let xbtn = document.createElement("button");
         xbtn.className = "btn-close ms-auto";

         listitem.appendChild(xbtn);

         // 세 함수 모두 같음//

         // xbtn.onclick = function(e) {
         //    list.removeChild(e.target.parentNode);
         // };


         // xbtn.onclick = (e) => {
         //    list.removeChild(e.target.parentNode);
         // };
         

         xbtn.onclick = (e) => {
            let pnode = e.target.parentNode;
            list.removeChild(pnode);
         };
         

         todo.value = "";
         todo.focus();
      }
   </script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
